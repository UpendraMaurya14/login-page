<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="base-container">
        <!-- <img class="bg-image" src="images/background-images/image2.jpg" alt="background image"> -->
    </div>
    <div class="login-box">
        <div class="border-box">

        </div>
        <h1 class="login-here">Login Here</h1>
        <form action="">
            <div >
                <label for="text">Username</label>
                <input type="text" class="email" placeholder="Email or Phone">
            </div>
            <div>
                <label for="password"> Password </label>
                <input type="password" class="password" placeholder="Password">
            </div>
            <div>
                <input class="btn" type="button" value="Log In" onclick="alert('login successful')">
            </div>
            <div>
                <input type="checkbox" class="rem-checkbox">
                <label for="checkbox"  class="rem-checkbox">Remember Me</label>
            </div>
            
        </form>
    </div>
</body>
</html>
